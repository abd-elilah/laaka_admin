<div class="container px-4 mt-4">
  <!-- Account page navigation-->
<div class="row">
      <div class="col-xl-4">
          <!-- Profile picture card-->
          <div class="card mb-4 mb-xl-0">

              <div class="card-body text-center">
                  <!-- Profile picture image-->
                  <img class="img-account-profile rounded-circle mb-2" src="http://bootdey.com/img/Content/avatar/avatar1.png" alt="">
                  <!-- Profile picture help block-->
                  <div class="small font-italic text-muted mb-4">JPG or PNG no larger than 5 MB</div>
                  <!-- Profile picture upload button-->
                  <button class="btn btn-primary" type="button">Upload new image</button>
              </div>
          </div>
      </div>
      <hr>
      <div class="container ">
        <mat-card class="card">
          <mat-card-content>
            <form>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <mat-form-field>
                    <input matInput placeholder="first Name" />
                  </mat-form-field>
                </div>
                <div class="form-group col-md-6">
                  <mat-form-field>
                    <input matInput placeholder="last name" />
                  </mat-form-field>
                </div>
                <div class="form-group col-md-6">
                  <mat-form-field>
                    <input matInput placeholder="username" />
                  </mat-form-field>
                </div>
                <div class="form-group col-md-6">
                  <mat-form-field>
                    <input matInput placeholder="phone" />
                  </mat-form-field>
                </div>
                <div class="form-group col-md-6">
                  <mat-form-field>
                    <input matInput placeholder="email" />
                  </mat-form-field>
                </div>

              </div>
              <button mat-raised-button color="primary" class="btn" routerLinkActive="router-link-active">update informations</button>
              <button mat-raised-button color="primary" class="btn" routerLinkActive="router-link-active">Update password</button>


            </form>
          </mat-card-content>

        </mat-card>
      </div>
</div>
