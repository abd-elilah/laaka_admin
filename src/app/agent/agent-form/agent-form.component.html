<div class="container">
  <mat-card class="card">
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="save()">
        <div class="form-row">
          <div class="form-group col-md-6">
            <mat-form-field>
              <input matInput type="text" formControlName="prenom" placeholder="first Name" />
            </mat-form-field>
          </div>
          <div class="form-group col-md-6">
            <mat-form-field>
              <input matInput type="text" formControlName="nom" placeholder="last name" />
            </mat-form-field>
          </div>
          <div class="form-group col-md-6">
            <mat-form-field>
              <input matInput type="text" formControlName="email" placeholder="email" />
            </mat-form-field>
          </div>
          <div class="form-group col-md-6">
            <mat-form-field>
              <input matInput type="text" formControlName="username" placeholder="username" />
            </mat-form-field>
          </div>
          <div class="form-group col-md-6">
            <mat-form-field>
              <input matInput type="text" formControlName="password" placeholder="password" />
            </mat-form-field>
          </div>

          <div class="form-group col-md-6">
            <mat-form-field>
              <input matInput type="text" formControlName="cin" placeholder="cin" />
            </mat-form-field>
          </div>
          <div class="form-group col-md-6">
            <mat-form-field>
              <input matInput type="text" formControlName="agence" placeholder="agence" />
            </mat-form-field>
          </div>
        </div>
        <button mat-raised-button color="primary" class="btn" routerLinkActive="router-link-active">Add agent</button>


      </form>
    </mat-card-content>

  </mat-card>
</div>
